 


<router-outlet></router-outlet>


<h1>Table Hamdi </h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button class="btn btn-danger"  (click)="deleteUser(user, i)" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
